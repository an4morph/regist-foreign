<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid adm_cont">
	<h1 class="h-base">Foreigners DataBase</h1>
		<div class="admin_menu">
			<a id="showdb_btn" class="up_btn">Show DataBase</a>
			<a id="last14_btn" class="up_btn">Show arrivals of foreigners over the past 14 days</a>
			<a id="show_countries_btn" class="up_btn">Show countries</a>
			<a id="expired_btn" class="up_btn">Show foreigners whose registration expired</a>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Nationality</th>
					<th>Arrival purpose</th>
					<th>Arrival date</th>
					<th>Registration duration</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<div class="show_more">
			<span class="modal_close">X</span>
			<ul id='more_info' class="list-unstyled">
				
			</ul>
		</div>
	</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="js/sripts.js"></script>
</body>
</html>
